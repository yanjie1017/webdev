<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-COmpatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d6a529df0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="../img/logo.png" alt="Netflix">
            <span class="showcase-topright">
                <span class="language-selector">
                    <i class="fas fa-globe"></i>
                    <select>
                        <option lang="en" value="en">English <i class="fa fa-caret-down" aria-hidden="true"></i></option>
                        <option lang="zh" value="zh">中文</option>
                    </select>
                </span>
                <span>
                    <a href="#" class="btn btn-rounded">Sign in</a>
                </span>
            </span>
        </div>
        <div class="showcase-content">
            <h1>Unlimited films, TV programmes and more.</h1>
            <h4>Watch anywhere. Cancel at any time.</h4>
            <p>Ready to watch? Enter your email to create or restart your membership.</p> 
            <span class="showcase-input">
                <input type="text" id="email" placeholder="Email address">
                <a href="#" class="btn btn-lg">Get Started <i class="fas fa-chevron-right btn-icon"></i></a>
            </span>
            
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>  <!-- hide in small screen -->
            </div>
            <div id="tab-2" class="tab-item tab-border">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywhere</p>  
            </div>
            <div id="tab-3" class="tab-item tab-border">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>  <!-- hide in small screen -->
            </div>
        </div>
    </section>
</body>
</html>
